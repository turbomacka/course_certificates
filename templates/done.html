<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Klart!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h1>Certifikat skapade!</h1>
    <p>Följande filer har skapats:</p>
    <ul>
      {% for f in files %}
        <li>
          <a href="{{ url_for('get_file', filename=f) }}" class="link-primary" download>{{ f }}</a>
        </li>
      {% endfor %}
    </ul>

    <!-- Om du vill ha en knapp för att ladda ner en zip med alla filer: -->
    <!--
    <form action="{{ url_for('download_zip') }}" method="POST">
      <button class="btn btn-success">Ladda ner alla som ZIP</button>
    </form>
    -->

    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Tillbaka</a>
  </div>
</body>
</html>
