<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Certifikatskapare</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-3">
  <div class="container">
    <h1>Skapa certifikat</h1>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('index') }}" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="docx_file" class="form-label">VÃ¤lj .docx-mall:</label>
        <input type="file" class="form-control" name="docx_file" required>
      </div>
      <div class="mb-3">
        <label for="kurskod" class="form-label">Kurskod:</label>
        <input type="text" class="form-control" name="kurskod" required>
      </div>
      <div class="mb-3">
        <label for="datum" class="form-label">Datum:</label>
        <input type="text" class="form-control" name="datum" value="{{ today }}" required>
      </div>
      <div class="mb-3">
        <label for="student_list" class="form-label">Studentnamn (ett per rad):</label>
        <textarea class="form-control" rows="6" name="student_list"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Skapa certifikat</button>
    </form>
  </div>
</body>
</html>
