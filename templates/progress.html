<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverterar till PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1>Konverterar till PDF</h1>
        <div class="progress my-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" role="progressbar" style="width: 0%;">0%</div>
        </div>
        <p>Vänligen vänta medan dina filer konverteras...</p>
        <script>
            function updateProgress() {
                $.getJSON('/conversion_status', function(data) {
                    const progress = data.progress;
                    $('#progress-bar').css('width', progress + '%').text(progress + '%');
                    if (progress < 100) {
                        setTimeout(updateProgress, 500);
                    } else {
                        window.location.href = '/';  // Gå tillbaka till startsidan när det är klart
                    }
                });
            }
            $(document).ready(function() {
                updateProgress();
            });
        </script>
    </div>
</body>
</html>
